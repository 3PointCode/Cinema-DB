{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Dark background */
            color: white; /* Light text */
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.2 ease;
        }

        nav a:hover {
            color: #0f0; /* Green hover effect */
        }

        nav a:active {
            color: #070;        
        }

        main {
            flex: 1; /* Allow main to take up remaining height */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .film-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .film-tile {
            background-color: #111; /* Slightly lighter for contrast */
            border: 1px solid #333;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            height: 120px; /* Fixed height for uniformity */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .film-tile span {
            font-size: 18px;
            font-weight: bold;
            color: #070; /* Green for film titles */
        }

        .film-tile:hover {
            background-color: #222; /* Lighter background on hover */
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <a href="{% url 'repertuar' %}" class="{% if request.path == '/kino/' %}active{% endif %}">STRONA GŁÓWNA</a>
            <a href="{% url 'filmy' %}" class="{% if request.path == '/kino/filmy/' %}active{% endif %}">FILMY</a>
        </nav>
    </div>
    <main>
        <div class="film-grid">
            <div class="film-tile"><span>FILM 1</span></div>
            <div class="film-tile"><span>FILM 2</span></div>
            <div class="film-tile"><span>FILM 3</span></div>
            <div class="film-tile"><span>FILM 4</span></div>
            <div class="film-tile"><span>FILM 5</span></div>
            <div class="film-tile"><span>FILM 6</span></div>
            <div class="film-tile"><span>FILM 7</span></div>
            <div class="film-tile"><span>FILM 8</span></div>
            <div class="film-tile"><span>FILM 9</span></div>
            <div class="film-tile"><span>FILM 10</span></div>
            <div class="film-tile"><span>FILM 11</span></div>
            <div class="film-tile"><span>FILM 12</span></div>
        </div>
    </main>
</body>
</html>
